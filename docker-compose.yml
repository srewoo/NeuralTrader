services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: neuraltrader-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: NeuralTrader
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - neuraltrader-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Backend Service (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: neuraltrader-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=NeuralTrader
      - CORS_ORIGINS=http://localhost:3005,http://frontend:80
      - PYTHONUNBUFFERED=1
    ports:
      - "8005:8005"
    volumes:
      - ./backend:/app
      - backend_chroma:/app/chroma_db
      - backend_logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - neuraltrader-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn server:app --host 0.0.0.0 --port 8005 --reload

  # Frontend Service (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: neuraltrader-frontend
    restart: unless-stopped
    ports:
      - "3005:80"
    depends_on:
      - backend
    networks:
      - neuraltrader-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_chroma:
    driver: local
  backend_logs:
    driver: local

networks:
  neuraltrader-network:
    driver: bridge
