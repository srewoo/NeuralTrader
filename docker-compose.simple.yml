services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: neuraltrader-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: NeuralTrader
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - neuraltrader-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mongodb_data:
    driver: local

networks:
  neuraltrader-network:
    driver: bridge
