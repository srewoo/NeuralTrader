[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add backend to pythonpath
pythonpath = backend

# Async mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API-related tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage (when pytest-cov is installed)
# addopts = --cov=backend --cov-report=term-missing --cov-report=html

# Timeout for tests (requires pytest-timeout)
# timeout = 30

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
